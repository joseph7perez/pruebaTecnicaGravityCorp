<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Fibonacci</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Calculadora de Fibonacci</h1>

    <label for="numero" class="block text-gray-600 font-medium mb-2">Ingresa un n√∫mero:</label>
    <input type="number" id="numero" class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <button onclick="calcularFibonacci()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition uppercase font-medium">Calcular Fibonacci</button>

    <div id="resultado" class="mt-4 text-center text-lg font-medium text-gray-600"></div>
    <div id="error" class="mt-2 text-center font-bold text-red-500"></div>
  </div>

  <script src="fib.js">  </script>
</body>

</html>
